<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Travel with Love</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
    <h1 class="text-center">Travel With Love</h1>

    <div class="container">
        <div class="row">
            <div class="col">
                <button class="btn btn-primary float-end mb-5" id="addLocationButton">Add Location</button>
            </div>
        </div>
        <div class="row row-cols-1 row-cols-md-3 g-4" id="locations">
        </div>
    </div>
    <div id="addModal" class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add a New Location</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row mb-1">
                        <div class="col-3"><label>Title</label></div>
                        <div class="col-9"><input class="form-control" id="addLocTitle"></div>
                    </div>
                    <div class="row mb-1">
                        <div class="col-3"><label>Image Url</label></div>
                        <div class="col-9"><input class="form-control" id="addLocImage"></div>
                    </div>
                    <div class="row mb-1">
                        <div class="col-3"><label>Description</label></div>
                        <div class="col-9">
                            <div id="addLocDescriptionStack">
                                <div class="row mb-1">
                                    <div class="col">
                                        <input class="form-control" name="addLocDescription">
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-1">
                                <div class="col">
                                    <button class="btn btn-primary float-end" id="addLocDescriptionMoreBtn">More</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-1">
                        <div class="col-3"><label>Is Visited</label></div>
                        <div class="col-9"><input class="form-control" id="addLocIsVisited" placeholder="[Yes/ No]">
                        </div>
                    </div>
                    <div class="row mb-1">
                        <div class="col-3"><label>Links</label></div>
                        <div class="col-9">
                            <div id="addLocLinkStack">
                                <div class="row mb-1">
                                    <div class="col-3"><label>Name</label></div>
                                    <div class="col-9"><input class="form-control" name="addLocLinkName"></div>
                                </div>
                                <div class="row mb-1">
                                    <div class="col-3"><label>Link</label></div>
                                    <div class="col-9"><input class="form-control" name="addLocLinkURL"></div>
                                </div>
                            </div>
                            <div class="row mb-1">
                                <div class="col"><button class="btn btn-primary float-end"
                                        id="addLocLinkMore">More</button></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveLocationBtn">Save</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script type="module" src="./main.js"></script>
</body>

</html>
